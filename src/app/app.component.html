<header>
  <nav>
    <md-toolbar color="primary">  
      <figure class="navbar-logo">
        <img src="/assets/img/favicon/android-chrome-192x192.png" alt="">
      </figure>
      <span>PollMe</span>
      <div class="flex-spacer"></div>
      <button *ngIf="!userService.isLogged" routerLink="user/login" md-icon-button>
        <md-icon>account_circle</md-icon>
      </button>
      <button *ngIf="userService.isLogged" md-icon-button [mdMenuTriggerFor]="navbarUserMenu">
        <md-icon>account_circle</md-icon>
      </button>
      <md-menu #navbarUserMenu="mdMenu">
        <button md-menu-item routerLink="user">
          <md-icon>face</md-icon>
          <span>Profile</span>
        </button>
        <button (click)="logOut()" md-menu-item >
          <md-icon>exit_to_app</md-icon>
          <span>Log out</span>
        </button>
      </md-menu>
    </md-toolbar>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer>
</footer>
