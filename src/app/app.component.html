<header>
  <nav>
    <md-toolbar color="primary">  
      <figure class="navbar-logo">
        <img src="/assets/img/favicon/android-chrome-192x192.png" alt="">
      </figure>
      <span>PollMe</span>
      <div class="flex-spacer"></div>
      <button *ngIf="!userService.isLogged" md-button routerLink="/user/login">
        <md-icon>account_circle</md-icon>
        <span>Sign in</span>
      </button>
      <button *ngIf="userService.isLogged" md-button [mdMenuTriggerFor]="navbarUserMenu">
        <md-icon>account_circle</md-icon>
        <span>User</span>
      </button>
      <md-menu *ngIf="userService.isLogged" #navbarUserMenu="mdMenu">
        <button md-menu-item>
          <md-icon>face</md-icon>
          <span>Profile</span>
        </button>
        <button md-menu-item disabled>
          <md-icon>lock_open</md-icon>
          <span>Log out</span>
        </button>
      </md-menu>
    </md-toolbar>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer>
</footer>
